<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="digitsensitive">
    <title>Phaser 3 Boilerplate</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="external/pwabuilder-sw-register.js"></script>
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Add to home screen?</p>
            <button onclick="offlinePrompt()">Install</button>
        </div>
    </div>
    <div class="container">
      <div id="game"></div>
    </div>
    <script>
           
            let deferredPrompt;
            // Get the modal
            var modal = document.getElementById('myModal');
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName('close')[0];
            
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = 'none';
            }
            function offlinePrompt() {
                deferredPrompt.prompt();
            }
            
            window.addEventListener('beforeinstallprompt', function (e) {
                console.log('beforeinstallprompt triggered');
                e.preventDefault();
                deferredPrompt = e;
                modal.style.display = 'block';
            });
            
            
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
    </script>
    <script src="external/polyglot.min.js"></script>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
